language: objective-c

env:
 global:
  - EnableNuGetPackageRestore=true
  - Configuration="Debug"
 matrix:
  - MONO_VER="3.4.0"

before_install:
 - wget "http://download.mono-project.com/archive/${MONO_VER}/macos-10-x86/MonoFramework-MDK-${MONO_VER}.macos10.xamarin.x86.pkg"
 - sudo installer -pkg "MonoFramework-MDK-${MONO_VER}.macos10.xamarin.x86.pkg" -target /

before_script:
 - chmod +x ci/nunit.sh
 
script:
 - xbuild /p:Configuration=Debug ./src/RailNet.sln
 - ls ./src/RailNet.Clients.Ecos.Tests/bin
 - ls ./src/RailNet.Clients.Ecos.Tests/bin/Debug
 - ls
 - ./ci/nunit.sh ./src/RailNet.Clients.Ecos.Tests/bin/Debug/RailNet.Clients.Ecos.Tests.dll
 #- clr net-4.0 nunit-console ./src/RailNet.Clients.Ecos.Tests/bin/${Configuration}/RailNet.Clients.Ecos.Tests.dll
